name: Lint

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install requirements
        run: npm ci

      - name: Print packages
        run: npm list --depth=0

      - name: Prettier
        run: npx prettier -c src/ README.md .github/workflows
